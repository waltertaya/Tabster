<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabster</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Tabster</h1>
    <button id="groupTabsButton" class="btn">Group Tabs</button>
    <div class="inputs">
      <input type="text" id="groupNameInput" class="input-field" placeholder="Group Name">
    </div>
    <button id="renameGroupButton" class="btn">Name Group</button>
    <div class="groupTabs"></div>
    <div class="delete">
      <button id="deleteLastGroup" class="btn">Delete Last Group</button>
      <button id="deleteAllGroups" class="btn">Delete All Groups</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
